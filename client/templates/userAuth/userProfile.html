<template name='userProfile'>
<div class="bar bar-header has-tabs-top bar-positive" id="questionhead">
     <button class="buttons button button-clear back-button pull-left button-entering button-active backButton">
            <i class="icon ion-ios-arrow-back"></i>
              <span class="back-text">
               Back
              </span> 
        </button>    
        <div class="h1 title">
            User Profile
        </div>
    </div>
<div class="container" style="margin-top:44px">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-7 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">  
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{firstName}}&nbsp;&nbsp;&nbsp;{{lastName}}</h3>
            </div>
            <div class="panel-body" style="height:120%">
              <div class="row">
                <div class=" col-md-9 col-lg-12 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>First Name:</td>
                        <td contenteditable="true" class="firstName">{{firstName}}</td>
                      </tr>
                      <tr>
                        <td>Last Name:</td>
                        <td contenteditable="true" class='lastName'>{{lastName}}</td>
                      </tr>
                      <tr>
                        <td>E-mail Address:</td>
                        <td contenteditable="true" class='email'>{{email}}</td>
                      </tr>
                         <tr>
                        </tr><tr>
                        <td>Credit</td>
                        <td>{{credit}}</td>
                      </tr>
                        <tr>
                        <td>Experience</td>
                        <td>{{exp}}</td>
                      </tr>
                      
                        <tr><td>Expertises:</td>
                        <td>{{categories}}
                          <br>
                          <a href='/editUserTags/2'>Update Tags</a>
                        </td>
                           
                      </tr>
                     
                    </tbody>
                  </table>
                  <div style="margin-left:45%">
                  <a href="#" class="btn btn-primary saveChanges">Save Changes</a>
                  <!-- <a href="#" class="btn btn-primary">Cnacel</a> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 </template>
