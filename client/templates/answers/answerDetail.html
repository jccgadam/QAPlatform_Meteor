<template name="answerDetail">
      <div class="bar bar-header has-tabs-top bar-positive" id="questionhead">
     <button class="buttons button button-clear back-button pull-left button-entering button-active backButton">
            <i class="icon ion-ios-arrow-back"></i>
              <span class="back-text">
               Back
              </span> 
        </button>    
    </div>
    <!-- <div class="padding"> -->
	 <div class="container">
        <div class="content padding contact-detail overflow-scroll has-header" style="padding:33px;">
         <div class='list card'>
          {{#with data}}
             <div class="item"> 
              <div class="item-body">
              <div class='row' style="width:100%">
               <div class='col-lg-12 item item-body item-text-wrap'>
    	           <label>Answer Content:</label>
                 <br>
                 <p>{{content}}</p>
                 <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{content}}{{content}}{{content}}{{content}}{{content}}{{content}}{{content}}{{content}}{{content}}{{content}}</p>
                 <!--<a href='http://54.191.134.26:3000/chat/{{fId}}/{{tId}}/{{uuid}}'><button >chat</button></a>-->

                   Contact Expertise:
                   <div class="contactAerButton">
                 <button class="chatlink icon ion-ios-email button button-calm">Text</button>
                 <button class="videolink icon ion-ios-camera button button-calm">Video</button>
                    </div>
               </div>
              </div>
              </div>
             </div>    
          {{/with}}
         <div class='row' style="margin-top:30px">
          <div class='col-lg-2'>
            <h4>Uploaded Images:</h4>
          </div>
          </div>

          <div class='row'>
          {{#if images}}
           <div class='col-lg-10'>
           <br>
           <div class="documentList">
              <ul class="list-inline">
                 {{#each images}}
                    <div class="col-lg-6">
                    <li class="documentItem" style="border:none">
                       <a href={{url}}><img src='{{url}}'/></a> 
                      <br>
                    </li>
                    </div>              
                 {{/each}}   
              </ul>
           </div>
           </div>
           {{/if}}

           {{#if cameraImages}}
           <div class='col-lg-6'>
           <br>
           <div class="documentList">
              <ul class="list-inline">
                 {{#each cameraImages}}
                 <div class="row"> 
                    <div class="col-lg-6">
                    <li class="documentItem" style="border:none">
                       <img src='{{this.img64}}'/> 
                      <br>
                    </li>
                    </div>
                 </div>
                 {{/each}}   
              </ul>
           </div>
           </div>
           {{/if}}
          </div>
         </div>
           <div class='row'>
             <div class='col-lg-2'>
               <button class='btn btn-success asBestAnswer'>Best Answer</button>
             </div>
           </div> 
         </div>
         
    </div>
  
</template>
