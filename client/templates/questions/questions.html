<template name="questions">
    <div class="container">
        <div class="header">
            <h2><center>Questions Asked</center></h2>
            <div class="list list-inset">
                <label class="item item-input">
                    <input id="searchField" type="text" placeholder="Search"> <button id="searchButton" class="button icon-left ion-search">Search</button>
                </label>
            </div>
        </div>
        <div class="content">
            <ul class="list">
                {{#each q in questions}}
                <li class="item" id = {{q.qId}}>{{q.credit}} {{q.title}} {{#if q.isOpen}} Open {{else}} Closed {{/if}} </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
