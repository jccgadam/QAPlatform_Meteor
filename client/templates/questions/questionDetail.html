<template name="questionDetail">
<!-- <div class="modal-backdrop active">
    <div class="modal-wrapper">
      <div class="modal"> -->
      <div class="bar bar-header has-tabs-top bar-positive" id="questionhead">
     <button class="buttons button button-clear back-button pull-left button-entering button-active backButton">
            <i class="icon ion-ios-arrow-back"></i>
              <span class="back-text">
               Back
              </span> 
        </button>    
        <div class="h1 title">
            View Question
        </div>
    </div>
    <!-- <div class="padding"> -->
	 <div class="container">
        <div class="content padding contact-detail overflow-scroll has-header" style="padding:33px;top:0px">
        {{#with data}}
      
        <div class="list card">
          <div class="item">
            <div class='row'>
            
	            <div class='col-lg-5'>
	            <label class="control-label" >Question Title:</label>&nbsp;&nbsp;&nbsp;<a class="btn btn-primary btn-sm" href="#" role="button">Credit:{{credit}}</a>
              <br>
	             {{title}}
	            </div>
            </div>

          <div class="item item-body" style="height:100%px;margin-left:-15px">
	            <label class="control-label" >Question Content:</label>
	             <br>{{abbr}}{{content}}{{content}}{{content}}{{content}}{{content}}{{content}}{{content}}{{content}}{{content}}{{content}}
          </div>
          
          <div class="row">
          {{#each q in imageUrls}}
			  <div class="col-xs-6 col-md-3">
			    <a href="{{q}}" class="thumbnail">
			      <img src="{{q}}">
			    </a>
              </div>
          {{/each}}    
          </div>
        </div>
       </div>
    {{/with}}

      {{#with answers}}
      <details>
        <summary>{{abbr}}</summary>
        <p>{{detail}}</p>
        <button class='btn btn-primary btn-sm'>View Answer Detail</button>
      </details>
        {{/with}}
      
      <br>

      {{#with answers}}
      <details>
        <summary>{{content}}</summary>
        <p> - by Refsnes Data. All Rights Reserved.</p>
        <p>All content and graphics on this web site are the property of the company Refsnes Data.</p>
        <button class='btn btn-primary btn-sm'>View Answer Detail</button>
      </details>
        {{/with}}  
      </div>
     <!-- {{#if answers}} -->
      
      <!-- {{/if}}      -->
	    </div>

   </template>
